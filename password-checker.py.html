<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Complexity Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .feedback {
      margin-top: 10px;
    }
    .feedback p {
      margin: 5px 0;
    }
    .weak { color: red; }
    .moderate { color: orange; }
    .strong { color: green; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Password Complexity Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const feedbackDiv = document.getElementById('feedback');

    passwordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      let strengthPoints = 0;
      let feedback = [];

      // Length check
      if (password.length >= 8) strengthPoints++;
      else feedback.push("Password should be at least 8 characters long.");

      // Uppercase check
      if (/[A-Z]/.test(password)) strengthPoints++;
      else feedback.push("Include at least one uppercase letter.");

      // Lowercase check
      if (/[a-z]/.test(password)) strengthPoints++;
      else feedback.push("Include at least one lowercase letter.");

      // Number check
      if (/[0-9]/.test(password)) strengthPoints++;
      else feedback.push("Include at least one number.");

      // Special character check
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strengthPoints++;
      else feedback.push("Include at least one special character (!@#$%^&* etc).");

      // Determine strength
      let strengthText = "";
      let strengthClass = "";
      if (strengthPoints === 5) {
        strengthText = "Very Strong ✅";
        strengthClass = "strong";
      } else if (strengthPoints >= 3) {
        strengthText = "Moderate ⚠️";
        strengthClass = "moderate";
      } else {
        strengthText = "Weak ❌";
        strengthClass = "weak";
      }

      // Display feedback
      let feedbackHTML = `<p class="${strengthClass}"><strong>Password Strength: ${strengthText}</strong></p>`;
      if (feedback.length > 0) {
        feedbackHTML += "<p>Suggestions:</p><ul>";
        feedback.forEach(f => feedbackHTML += `<li>${f}</li>`);
        feedbackHTML += "</ul>";
      }

      feedbackDiv.innerHTML = feedbackHTML;
    });
  </script>

</body>
</html>
